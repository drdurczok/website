<h3>New Visitor Verification</h3>

<p id="demo"></p>

<script>
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get('name');

document.getElementById("demo").innerHTML = name + " would like to access the premise. Please press the button below to accept.";

acceptButton.addEventListener("click", async () => {
  window.confirm("Are you sure about that?");

});
</script>

<button id="acceptButton">Accept Access</button>
